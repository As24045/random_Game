<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: gray; color: white;">
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and Guess the random number between 1 to 100</p>
        <p>You have 10 chance to guess the right number</p>
    </div>
    <br>

    <form class="form">
        <label for="guessfield" id="guess"></label>
        <input type="text" class="guessfield" id="guessfield"><br>
        <br>
        <input type="submit" value="Submit Guess" id="subt" class="guessSubmit">
    </form>
    <div class="resultParas">
        <p>Previous Guess : <span class="guesses"></span></p>
        <p>Previous remaining :<span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
